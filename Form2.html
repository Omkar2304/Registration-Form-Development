<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../CSS/Form2.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <fieldset class="f-1">
      <h1>Resgistration Form</h1>
      <br />

      <div>
        First Name:
        <input type="text" placeholder="Enter fisrt name" name="first name" />
        Middle Name:
        <input type="text" placeholder="Enter middle name" name="middle name" />
        Mother Name:
        <input type="text" placeholder="Enter mother name" name="mother name" />
        Last Name:
        <input type="text" placeholder="Enter last name" name="last name" />
      </div>
      <br />

      <div>
        Phone Number:
        <input type="text" placeholder="93228*****" name="phone number" />
      </div>
      <br />

      <div>
        Email Id:
        <input type="email" placeholder="example@example.com" name="email" />
      </div>
      <br />

      <div>
        Password:
        <input
          type="password"
          placeholder="Enter valid password"
          name="password"
        />
      </div>
      <br />

      <div>
        Address: <input type="text" placeholder="address" name="address" />
      </div>
      <br />

      <div>
        Gender:
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Other
      </div>
      <br />

      <div>Date of Birth: <input type="date" /></div>
      <br />

      <div>
        Blood Group:
        <select>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <br />

      <div>
        Enginnering Department:
        <select>
          <option>None</option>
          <option>CE</option>
          <option>IT</option>
          <option>AIML</option>
          <option>MECH</option>
          <option>Chem</option>
        </select>
      </div>
      <br />

      <div>
        Course: C <input type="checkbox" name="Course" /> JAVA
        <input type="checkbox" name="Course" /> C++
        <input type="checkbox" name="Course" /> Python
        <input type="checkbox" name="Course" /> HTML
        <input type="checkbox" name="Course" /> CSS
        <input type="checkbox" name="Course" /> JavaScript
        <input type="checkbox" name="Course" /> PHP
        <input type="checkbox" name="Course" />
      </div>
      <br />

      <div>
        Hobbies:
        <input type="checkbox" />Singing <input type="checkbox" /> Dancing
        <input type="checkbox" />Playing <input type="checkbox" />Reading
      </div>
      <br />

      <div>
        <button type="button">Submit</button>
        <button type="button">Reset</button>
      </div>
    </fieldset>
  </body>
</html>
